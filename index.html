    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>

    <script>
        width = parseInt(d3.select('#container').style('width')),
            height = 800;

        var svg = d3.select("#container")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        var files = ["geojsons/europeWrussia.geojson", "geojsons/languages.geojson", "geojsons/newCoords2019.geojson"];
        var promises = [];


        files.forEach(function (url) {
            promises.push(d3.json(url))
        });


        Promise.all(promises).then(function (values) {
            makeMap(values[0], values[1], values[2])

        });

        var projection = d3.geoMercator();
        var geoPath = d3.geoPath()
            .projection(projection);

        var radius = d3.scaleLog();

        function makeMap(europe, languages, newCoords) {

            projection.fitSize([width + 660, height], europe);
            svg.append("g")
                .selectAll("path")
                .data(europe.features)
                .enter()
                .append("path")
                .attr("d", geoPath)
                .attr("stroke", "black")
                .attr("fill", "whitesmoke")
                .attr("class", "europe");

            addBubbles(languages, newCoords)
        }

        function addBubbles(languages, newCoords) {

            console.log(languages)

            var radialGradient = svg.append("defs")
                .append("radialGradient")
                .attr("id", "radial-gradient");

            radialGradient.append("stop")
                .attr("offset", "0%")
                .attr("stop-color", "darkgray");

            radialGradient.append("stop")
                .attr("offset", "20%")
                .attr("stop-color", "darkgray");

            radialGradient.append("stop")
                .attr("offset", "40%")
                .attr("stop-color", "gray");

            radialGradient.append("stop")
                .attr("offset", "60%")
                .attr("stop-color", "gray");

            radialGradient.append("stop")
                .attr("offset", "100%")
                .attr("stop-color", "whitesmoke");

            var aa = [
                [-65.223, 45.675],
                [-45.223, 55.675],
                [-85.223, 55.675],
                [-65.223, 55.675],
                [-65.223, 65.675],
            ];
          /*  var randoCircle = svg.selectAll("circle")
                .data(aa).enter()
                .append("circle")
                .attr("cx", function (d) {
                    console.log(projection(d))
                    return projection(d)[0];
                })
                .attr("cy", function (d) {
                    return projection(d)[1];
                })
                .attr("r", "8px")
                .attr("fill", "red")
                .attr("class", "different")
                .call(d3.drag()
                    .on("start", dragStart)
                    .on("drag", dragged)
                    .on("end", function (d) {
                        d3.select(this)
                            .classed("active", false)
                            .transition()
                            .duration(1500)
                            .attr('cx', function (d) {
                                return projection(d)[0]
                            })
                            .attr('cy', function (d) {
                                return projection(d)[1]
                            })
                    })); */

            var newCoordsPlzWork = svg.selectAll("circle")
                    .data(newCoords.features, function(d){return d;}).enter().append("circle")
                    .attr('r', function (d) {
                        return radius(d.properties.speakers) * 2
                    })
                    .attr('cx', function (d) {
                        return projection(d.geometry.coordinates)[0]
                    })
                    .attr('cy', function (d) {
                        return projection(d.geometry.coordinates)[1]
                    })
                    .attr('fill', function(d) {
                        return d.properties.color
                    })
                    .call(d3.drag()
                    .on("start", dragStart)
                    .on("drag", dragged)
                    .on("end", testDragEnd));
                  


            var bubbles = svg.selectAll("circle")
                .data(languages.features, function (d) {
                    return d;
                })
                .enter().append("circle")
                .attr('r', function (d) {
                    return radius(d.properties.speakers) * 3
                })
                .attr('cx', function (d) {
                    return projection(d.geometry.coordinates)[0]
                })
                .attr('cy', function (d) {
                    return projection(d.geometry.coordinates)[1]
                })
                .attr('fill', 'url(#radial-gradient)')
                .attr("class", "languages")
                .attr("id", function (d) {
                    return d.properties.iso_code
                })
                .call(d3.drag()
                    .on("start", dragStart)
                    .on("drag", dragged)
                    .on("end", dragEnd));

            function dragStart(d) {
                console.log(d.properties.Name + " " + d.properties.speakers)
                d3.select(this).classed("active", true)
            }

            function dragged(d) {
                d3.select(this)
                    .attr("cx", d3.event.x)
                    .attr("cy", d3.event.y);
            }

            function dragEnd(d) {
                d3.select(this)
                    .classed("active", false)
                    .transition()
                    .duration(1500)
                    .attr('cx', function (d) {
                        return projection(d.geometry.coordinates)[0]
                    })
                    .attr('cy', function (d) {
                        return projection(d.geometry.coordinates)[1]
                    })
                //console.log(d)       
            }

            function testDragEnd(d) {
                d3.select(this)
                    .classed("active", false)
                    
            }
        }
    </script>
