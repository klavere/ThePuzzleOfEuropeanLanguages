<html>

<head>
    <meta charset="utf-8">
    <title>D3 Template</title>

    <style>
        body {
            padding: 0;
            margin: 0;
            background: whitesmoke;
        }

        .languages {
            fill-opacity: 0.5;
            fill: black;
            stroke: white;
        }

        .languages:hover {
            fill: yellow;

        }

        .active {
            stroke: #000;
            stroke-width: 2px;
        }

        h1 {
            width: 90%;
            margin: 10px auto 10px auto;
            left: 20px;
            top: 10px;
            font-size: 2em;
            font-weight: 100;
            color: #005DAA;
        }

        #container {
            width: 90%;
            margin: 10px auto 10px auto;
            border: 1px solid #d3d3d3;
            text-align: center;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <h1>woooooo</h1>


    <div id="container"></div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>

    <script>
        width = parseInt(d3.select('#container').style('width')),
            height = 800;

        //console.log(width)
        var svg = d3.select("#container")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        //var files = ["/geojsons/states.geojson", "/geojsons/us-counties-topo.json"];
        var files = ["geojsons/europeWrussia.geojson", "geojsons/languages.geojson"];
        var promises = [];


        files.forEach(function (url) {
            promises.push(d3.json(url))
        });

        circleSide();
        Promise.all(promises).then(function (values) {
            makeMap(values[0], values[1])

        });


        var projection = d3.geoMercator();
        var geoPath = d3.geoPath()
            .projection(projection);

        var radius = d3.scaleLog();

        function makeMap(europe, languages) {

            console.log(europe);

            projection.fitSize([width - 300, height], europe);

            svg.append("g")
                .selectAll("path")
                .data(europe.features)
                .enter()
                .append("path")
                .attr("d", geoPath)
                .attr("stroke", "rgba(8, 81, 156, 0.2)")
                .attr("fill", "lightgrey")
                .attr("class", "europe");

            addBubbles(languages)
        }

        function addBubbles(languages) {

            var bubbles = svg.selectAll("circle")
                .data(languages.features)
                .enter().append("circle")
                .attr('r', function (d) {
                    return radius(d.properties.speakers) * 2
                })
                .attr('cx', function (d) {
                    return projection(d.geometry.coordinates)[0]
                })
                .attr('cy', function (d) {
                    return projection(d.geometry.coordinates)[1]
                })
                .attr("class", "languages")
                .call(d3.drag()
                    .on("start", dragStart)
                    .on("drag", dragged)
                    .on("end", dragEnd));

            bubbles.append("svg:title")
                .text(function (d) {
                    return d.properties.Name;
                });

            function dragStart(d) {
                d3.select(this).classed("active", true)

            }

            function dragged(d) {
                d3.select(this)
                    .attr("cx", d3.event.x)
                    .attr("cy", d3.event.y);

            }

            function dragEnd(d) {
                d3.select(this)
                    .classed("active", false)
                    .transition()
                    .duration(1500)
                    .attr('cx', function (d) {
                        return projection(d.geometry.coordinates)[0]
                    })
                    .attr('cy', function (d) {
                        return projection(d.geometry.coordinates)[1]
                    })
                console.log(d)       
            }
            
        }

        function circleSide() {
            var jsonCircles = [{
                    "x_axis": 800,
                    "y_axis": 30,
                    "radius": 20,
                    "color": "green"
                },
                {
                    "x_axis": 700,
                    "y_axis": 70,
                    "radius": 20,
                    "color": "purple"
                },
                {
                    "x_axis": 660,
                    "y_axis": 100,
                    "radius": 20,
                    "color": "red"
                }
            ];

            var circles = svg.selectAll("circle")
                .data(jsonCircles)
                .enter()
                .append("circle")
                .attr("class", "circles");


            var circleAttributes = circles
                .attr("cx", function (d) {
                    return d.x_axis;
                })
                .attr("cy", function (d) {
                    return d.y_axis;
                })
                .attr("r", function (d) {
                    return d.radius;
                })
                .style("fill", function (d) {
                    return d.color;
                });

            console.log(circles);
        }


        
    </script>
</body>

</html>
